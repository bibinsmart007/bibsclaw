version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    env_file: .env
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bibsclaw
      POSTGRES_USER: bibsclaw
      POSTGRES_PASSWORD: dev_password
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
